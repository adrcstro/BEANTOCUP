<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-d1OJw8YmuAPK24igVtW2t4wA+V8XCpOFL4XnIf+d/MQ5T+AYfdM5zDg7OwUSLeqddHjC/8H8f1DOlSAk9PRpK0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Progress Bar Example</title>
  <style>
    .progress-bar-on-process {
      background-color: #3498db;
    }

    .progress-bar-in-transit {
      background-color: #e67e22;
    }

    .progress-bar-delivered {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="card-title">Order Status</h2>
      <div class="progress">
        <div class="progress-bar progress-bar-on-process" role="progressbar" style="width: 33.33%;" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100">
          <i class="fas fa-cogs"></i> On Process
        </div>
        <div class="progress-bar progress-bar-in-transit" role="progressbar" style="width: 33.33%;" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100">
          <i class="fas fa-shipping-fast"></i> In Transit
        </div>
        <div class="progress-bar progress-bar-delivered" role="progressbar" style="width: 33.33%;" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100">
          <i class="fas fa-check-circle"></i> Delivered
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-3S8U1C5NSuZBc78C2x7owkW9cGvZgsY9gQQOuN/qMB9r/WYh7R2GOv6fT/dT5eNcGkMojNbgI09x8F/SOin09g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
