<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Progress Bar Example</title>
  <style>
    .progress-bar-on-process {
      background-color: #3498db;
    }

    .progress-bar-in-transit {
      background-color: #e67e22;
    }

    .progress-bar-delivered {
      background-color: #2ecc71;
    }

    .checkmark {
      color: #2ecc71;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="card-title">Order Status</h2>
      <div class="progress">
        <div class="progress-bar progress-bar-on-process" role="progressbar" style="width: 33.33%;" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100">
          <img src="gear.svg" alt="Gear Icon" width="16" height="16"> On Process
        </div>
        <div class="progress-bar progress-bar-in-transit" role="progressbar" style="width: 33.33%;" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100">
          <img src="truck.svg" alt="Truck Icon" width="16" height="16"> In Transit
        </div>
        <div class="progress-bar progress-bar-delivered" role="progressbar" style="width: 33.33%;" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100">
          <img src="check-circle.svg" alt="Check Circle Icon" width="16" height="16"> Delivered
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
